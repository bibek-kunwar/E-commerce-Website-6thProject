  <header class="header">

    <div class="header-1">

      <a href="./index.html" class="logo"><img src="Assest/ecommerce-logo-png-11.png" height="45px"></a>

      <form action="" class="search-form">
        <input type="search" name="" placeholder="search here..."  class="search" id="search-box">

      </form>

      <div class="icons">
        <div id="search-btn" class="fas fa-search"></div>

 <!-- Login -->
 <div class="container">
  <div class="login-form">
    <form action="" class="login-form">
      <h1>Register </h1>
      <p class="error-class"></p>
      <label for="name">Name:</label>
      <input type="text" placeholder="Enter Name" name="name" class="name"  />

      <label for="email">Email</label>
      <input type="text" placeholder="Enter Email" name="email" class="email"  />

      <label for="psw">Password</label>
      <input
        type="password"
        placeholder="Enter Password"
        name="psw" class="password"
        
      />

      <label for="psw-repeat">Repeat Password</label>
      <input
        type="password" class="confirm"
        placeholder="Repeat Password"
        name="psw-repeat"
       
      />


      <div class="buttons">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Login</button>
      </div>

      <p>
        Already have an account? Login in or
        <a href="sinup.html">Sign Up</a>
      </p>
    </form>
  </div>
</div>
